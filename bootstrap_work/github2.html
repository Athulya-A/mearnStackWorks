<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/7e2636cb41.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <i class="fab fa-5x fa-github"></i> -->
    <div class="container w-25 " >
        <div class="text-center">
            <i class="fab fa-5x fa-github"></i>
        </div>
        
        <h2 class="text-center">Sign in to GitHub </h2>
        <form action="" class="mt-5 border">
            <div class="mb-3 p-2">
                <label for="gi">Username or email address</label>
                <input type="text" id="gi" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="password">password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://github.com/password_reset">Forgot Password?</a></label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="mb-2 p-2 text-center">
                <button class="btn btn-success">Sign in</button>
            </div>
        </form>
        <div class="container mt-3 p-2 border">
            <p style="font-size:larger;">New to GitHub? <a href="https://github.com/signup?source=login"> Create an account.</a></p>
        </div>
        <div class="mt-5 p-2">
            <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://github.com/security">Security</a>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub</a>
        </div>
    </div>
</body>
</html>
