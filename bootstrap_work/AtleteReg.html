<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 border bg-light">
        <div class="text-center mt-3">
            <h2>Athlete Registration Form</h2>
        </div>
        <div>
            <p>Thank you for signing up at our club. Please fill in your information and we will contact
                you shortly to complete your membership.</p>
        </div>
        <div class="ms-5 p-2">
            <label for="name">Athlete's Name:</label><br>
            <label for="first"></label><input type="text" id="first" name="name" placeholder="First">
            <label for="last"></label><input type="text" id="last" name="name" placeholder="Last">
        </div>
        <div class="ms-5 p-2">
            <label for="date">DOB:</label><br>
            <input type="date" placeholder="MM/DD/YYYY">
        </div>
        <div class="ms-5 p-2">
            <label for="em">Email:</label><br>
            <input type="email"><br>
        </div>
        <div class="ms-5 p-2">
            <label for="phn">Phone:</label><br>
            <input type="text" placeholder="# # # # # # # # # #">
        </div>
        <div class="ms-5 p-2">
            <label for="ad">Mailing Address:</label><br>
            <input type="text" placeholder="Street Address">
        </div>
        <div class="ms-5 p-2">
            <label for=""></label><br>
            <label for="ci"></label><input type="text" id="ci" name="name" placeholder="City">
            <label for="re"></label><input type="text" id="re" name="name" placeholder="Region">
        </div>
        <div class="ms-5 p-2">
            <label for=""></label><br>
            <label for="c"></label><input type="text" id="c" name="name" placeholder="Postal/Zip Code">
            <label for="plc"></label>
            <select name="" id="">
                <option value="">Romania</option>
                <option value="">Germany</option>
                <option value="">Italy</option>
                <option value="">France</option>
                <option value="">UK</option>
                <option value="">Poland</option>
                <option value="">Austria</option>

            </select><br>
        </div>
        <div class="ms-5 p-2">
            <label for="">Gender:</label><br>
            <input type="radio"><label for="">Male</label>
            <input type="radio"><label for="">Female</label>
        </div>
        <div class="ms-5 p-2">
            <label for="measure"></label>
            <label for="h">Height:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="w">Weight:</label>
        </div>
        <div class="ms-5">
            <input type="text" id="h" name="name">
            <input type="text" id="w" name="name"><br><br>
        </div>
        <div class="ms-5 p-2">
            <label for="">Does the athlete have a history of chronic illness?</label><br>
            <input type="radio"><label for="">Yes</label>
            <input type="radio"><label for="">No</label>
        </div>
        <div class="ms-5 p-2">
            <label for="">Does the athlete have any allergies?</label><br>
            <input type="radio"><label for="">Yes</label><br>
            <input type="radio"><label for="">No</label>
        </div>
        <div class="ms-5 p-2 mb-2">
            <button type="submit" class="btn btn-secondary form-control">REGISTER</button>
        </div>
    </div>
</body>

</html>
