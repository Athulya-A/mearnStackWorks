<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Athlete Registration Form</h2>
    <p>Thank you for signing up at our club. Please fill in your information and we will contact you shortly to complete
        your membership.</p>
    <label for="name">Athlete's Name:</label><br>
    <label for="first"></label><input type="text" id="first" name="name" placeholder="First">
    <label for="last"></label><input type="text" id="last" name="name" placeholder="Last">

    <label for="date">DOB:</label><br><br>
    <input type="date" placeholder="MM/DD/YYYY"><br><br>

    <label for="em">Email:</label><br><br>
    <input type="email"><br><br>

    <label for="phn">Phone:</label><br><br>
    <input type="text" placeholder="# # # # # # # # # #"><br><br>

    <label for="ad">Mailing Address:</label><br><br>
    <input type="text" placeholder="Street Address"><br>

    <label for=""></label><br>
    <label for="ci"></label><input type="text" id="ci" name="name" placeholder="City">
    <label for="re"></label><input type="text" id="re" name="name" placeholder="Region"><br>

    <label for=""></label><br>
    <label for="c"></label><input type="text" id="c" name="name" placeholder="Postal/Zip Code">
    <label for="plc"></label>
    <select name="" id="">
        <option value="">Romania</option>
        <option value="">Germany</option>
        <option value="">Italy</option>
        <option value="">France</option>
        <option value="">UK</option>
        <option value="">Poland</option>
        <option value="">Austria</option>

    </select><br><br>

    <label for="">Gender:</label><br><br>
    <input type="radio"><label for="">Male</label>
    <input type="radio"><label for="">Female</label><br><br>

    <label for="measure"></label><br>
    <label for="h">Height:</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="w">Weight:</label><br>

    <input type="text" id="h" name="name">
    <input type="text" id="w" name="name"><br><br>

    <label for="">Does the athlete have a history of chronic illness?</label><br>
    <input type="radio"><label for="">Yes</label>
    <input type="radio"><label for="">No</label><br><br>

    <label for="">Does the athlete have any allergies?</label><br>
    <input type="radio"><label for="">Yes</label><br><br>
    <input type="radio"><label for="">No</label><br><br>

    <button type="submit" style="background-color: black; color: white;">REGISTER</button>






</body>

</html>
