    </select><br><br>

    <label for="">Which sessions will your student attend?</label><br><br>

    <input type="checkbox"><label for="">full time before and /or after school care</label><br><br>

    <label for="phn">Parent/Guardian Number</label><br>
    <input type="text" placeholder="# # # # # # # # # #"><br><br>

    <label for="phn">Additional Phone Number</label><br>
    <input type="text" placeholder="# # # # # # # # # #"><br>

    <h2>Authorized Pick Up List</h2>

    <label for="name">Name</label><br>
    <label for="first"></label><input type="text" id="first" name="name" placeholder="First">

    <label for="phn">Phone</label><br>
    <input type="text" placeholder="# # # # # # # # # #"><br><br>

    <input type="text" id="sr"><br>
    <hr>
